<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Xenochiku</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #000;
      }
      .loading {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <div id="preloader" class="loading">
      <div id="loading-text">Loading...</div>
      <div id="progress-text">0%</div>
      <button
        id="start-button"
        style="
          display: none;
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 18px;
          background: #000;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Start
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
